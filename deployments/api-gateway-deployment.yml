apiVersion: apps/v1
kind: Deployment
metadata:
  name: apigateway
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 3
      maxUnavailable: 1
  selector:
    matchLabels:
      app: apigateway
  template:
    metadata:
      labels:
        app: apigateway
    spec:
      containers:
      - name: apigateway
        image: jarvis-master:32000/apigateway
        imagePullPolicy: Always
        ports:
        - containerPort: 80
      nodeSelector:
        apig: jarvis-master

---
apiVersion: v1
kind: Service
metadata:
  name: apigateway
spec:
  type: NodePort
  ports:
  - name: apigatewayports
    protocol: TCP
    port: 80
    targetPort: 80
    nodePort: 30000
  selector:
    app: apigateway
