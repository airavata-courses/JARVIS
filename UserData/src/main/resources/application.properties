spring.datasource.url=jdbc:postgresql://postgres_db:5432/java_to_dev_app_db
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver
spring_datasource.initialize=true
spring_datasource.schema=classpath:/ads.sql
spring_datasource.continue-on-error=true


# Hibernate Properties
spring.jpa.database-platform = org.hibernate.dialect.PostgreSQL94Dialect

spring.jpa.hibernate.dll-auto = update

spring_datasource.hikari.connection-timeout = 40000
spring_datasource.hikari.minimum-idle = 5
spring_datasource.hikari.maximum-pool-size = 50
spring_datasource.hikari.idle-timeout = 300000
spring_datasource.hikari.max-lifetime = 1200000
spring_datasource.hikari.auto-commit = false

