server {
    listen 80 default_server;                                                                                                                            
    listen [::]:80 default_server;                                                                                                                       

    location / {
        include /etc/nginx/includes/proxy.conf;
        proxy_pass http://staticwebserver/;
    }

    location /api/s3g/ {
        include /etc/nginx/includes/proxy.conf;
        proxy_pass http://cacheserver/api/;
    }

    location /api/merra/ {
        include /etc/nginx/includes/proxy.conf;
        proxy_pass http://merragetserver/api/;
    }

    location /api/as/ {
        include /etc/nginx/includes/proxy.conf;
        proxy_pass http://authserver/login_auth/;
    }

    location /api/dbs/ {
        include /etc/nginx/includes/proxy.conf;
        proxy_pass http://dbapp/;
    }
    
    location /api/gets3/ {
        include /etc/nginx/includes/proxy.conf;
        proxy_pass http://s3getserver/;
    }

    # Add index.php to the list if you are using PHP
    index index.html index.htm index.nginx-debian.html;

    server_name _;

    access_log off;
    error_log /var/log/nginx/error.log error;
}
